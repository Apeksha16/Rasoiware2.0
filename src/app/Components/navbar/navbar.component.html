<section class="container-fluid bg-fluid">
  <div class="navbar container">
    <div class="row w-100">
      <div class="logo col-2">
        <img [src]="config.logoPath" class="col-4" alt="Logo">
      </div>
      <div class="col-8 d-flex justify-content-center">
        <div class="nav-links row ">
          <div *ngFor="let link of config.links" class="col d-flex align-items-center">
            <p>{{link.name}}</p>
          </div>
        </div>
      </div>
      <div class="icons col-2 d-flex justify-content-end gap-4 align-items-center">
        <i class="fas fa-cog"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </div>
</section>
