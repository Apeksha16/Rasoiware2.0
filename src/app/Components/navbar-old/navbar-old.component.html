<section class="container-fluid bg-fluid">
    <div class="navbar container">
      <div class="row w-100">
        <div class="logo col-2">
          <img [src]="config.logoPath" class="col-4" alt="Logo">
        </div>
        <div class="col-8 d-flex justify-content-center">
          <div class="nav-links row ">
            <div *ngFor="let link of config.links; let i = index;" class="col d-flex align-items-center">
              <div class="dropdown" [ngClass]="link.isShow ? 'show':''">
                <div class="d-flex gap-3 align-items-center nav-item" data-toggle="dropdown"
                  (mouseover)="onMouseOver(link.name,i)" (mouseout)="link.isShow = false;" aria-haspopup="true"
                  [attr.aria-expanded]="link.isShow">
                  <p>{{link.name}}</p>
                  <i class="fa-solid fa-caret-down"
                    *ngIf="link.name == 'Shop' || link.name == 'Home' || link.name == 'Product'"></i>
                </div>
                <div class="dropdown-menu" [ngClass]="link.isShow ? 'show':''" (mouseover)="link.isShow = true;"
                  (mouseout)="link.isShow = false;">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="icons col-2 d-flex justify-content-end gap-4 align-items-center">
          <i class="fas fa-cog"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>
  </section>
  
  <div>
    <app-dropdown></app-dropdown>
  </div>
